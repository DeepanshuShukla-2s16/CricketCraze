
<div>
    @if (pntTblRow) {
        <div class="card-container grid sm:grid-cols-12">
            <div class="m-2 sm:col-span-12 lg:col-span-12">
              <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition duration-300 ease-in-out w-full">
                <table class="w-full" aria-labelledby="table-caption">
                  <caption id="table-caption" class="text-center mb-4 text-2xl font-bold"> {{ pntTblRow[0] }} </caption>
                  <thead>
                    <tr class="bg-slate-300">
                      <th *ngFor="let cell of pntTblRow[1]" class="text-left py-2 transition duration-300 transform hover:scale-105 hover:bg-gray-500">{{ cell }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of pntTblRow.slice(2)" class="transition duration-300 transform hover:scale-105 hover:bg-gray-200 border-b-2">
                      <td *ngFor="let cell of row" class="py-2">{{ cell }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          
    }
</div>
